syntax = "proto3";

import "google/protobuf/any.proto";

package proto;
option  go_package = "github.com/lc-1010/OneBlogService/proto";

message Pager {
    int64 page = 1;
    int64 page_size = 2;
    int64 total_rows = 3;
}

message Error{
    int32 code =1;
    string message =2;
    google.protobuf.Any detail =3;

}
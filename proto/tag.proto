syntax = "proto3";
import "proto/common.proto";

package proto;
option  go_package = "github.com/lc-1010/OneBlogService/proto";

service TagService{
    rpc GetTagList(GetTagListRequst) returns (GetTagListReply){}
}

message GetTagListRequst{
    string name = 1;
    uint32 state = 2;
}

message Tag {
    int64 id = 1;
    string name = 2;
    uint32 state =3;
}

message GetTagListReply {
    repeated Tag list = 1;
    Pager pager = 2;
}
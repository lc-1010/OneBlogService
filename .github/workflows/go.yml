# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  DB_DATABASE: blog_service
  DB_USER: root
  DB_PASSWORD: ${{ secrets.DB_PASSWORD }}

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.19

    - name: Set up MySQL client
      uses: docker://mysql:8.0.26
      with:
        args: >
          --protocol=tcp
          --port=3306
          --host=localhost
          -e MYSQL_ROOT_PASSWORD=${{ secrets.DB_PASSWORD }}
          -e MYSQL_DATABASE=${{ env.DB_DATABASE }} 
    
    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v ./...
